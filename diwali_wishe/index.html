<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diwali</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="hero-section">
      <img class="jhalar" src="img/jhalar.png" alt="jhalar" />
      <div class="paragraph-audio">
        <p>
          Hi,<br />
          You mean the world to me...<br />
          So this Diwali, <br />
          I made something for you!
        </p>
      </div>
      <!-- <audio src="music/music.mp3"></audio> -->
      <div class="audio-box">
        <img src="icon/music.svg" alt="" />
        <span>Soulful Music </span>
        <img class="icon" src="icon/Group 5 (1).svg" alt="" />

        <audio controls>
          <source src="music/music.mp3" type="audio/mpeg" />
        </audio>
      </div>

        <img class="deepak first-deepak" src="img/deepak .png" alt="deepak" />
        <img class="deepak second-deepak" src="img/deepak .png" alt="deepak" />
    </section>


    <section class="ganpati-baba">
      <div class="horizontal-devider">
        <div class="horizontal-line"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="horizontal-line"></div>

      </div>
      <img src="img/lakshmi maa and ganesh ji 1.png" alt="lakshmi maa and ganesh ji 1">
  
      <p>Wishing You a Blessed and Prosperous Deepawali</p>
      <div class="horizontal-devider">
        <div class="horizontal-line"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="horizontal-line"></div>

      </div>
    </section>

  </body>
</html>
